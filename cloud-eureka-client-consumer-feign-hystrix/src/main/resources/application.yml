server:
 port: 4751
 servlet:
  context-path: /feign

spring:
 application:
  name: eureka-client-consumer-feign

feign:
 hystrix:
  enabled: true

eureka:
 instance:
  instance-id: ${spring.application.name}:localhost:${server.port}
 client:
  register-with-eureka: true
  fetch-registry: true
  service-url:
   defaultZone: http://localhost:1124/server/eureka/

