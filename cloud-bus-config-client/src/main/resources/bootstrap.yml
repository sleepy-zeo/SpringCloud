#
# bootstrap.yml 系统级别的一些配置，参数会被application.yml中的同名参数覆盖
# application.yml 应用级别的一些配置，参数会被config的yml文件中同名参数覆盖
#
# 覆盖顺序
# 同名参数才会覆盖，config -> application -> bootstrap
#

server:
 port: 9001
 servlet:
  context-path: /bus-config

# 1. 添加在配置中心
# 2. 添加在所有需要接收消息的客户端中
spring:
 rabbitmq:
  host: localhost
  port: 5672
  username: guest
  password: guest
 cloud:
  bus:
   enabled: true
   trace:
    enabled: true
   ack:
    enabled: true
